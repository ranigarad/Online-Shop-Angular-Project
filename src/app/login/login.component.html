<!-- login.component.html -->
<div class="login-page">
  <p class="text-center">Please enter your credentials to login.</p>
  <div class="login-box">
    <div class="fore">
      <div class="login">
        <div class="login-header">
          
        </div>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="txtname">Username:</label>
          <input type="text" #txtname (keyup)="0" placeholder="Enter your username"/>
          @switch(txtname.value){
            @case('Rani'){
              <div class="text-center">
              <b>Welcome Rani</b>
            </div>
            }
            @case('Pallavi'){
              <div class="text-center">
              <b>Welcome Pallavi</b>
            </div>
            }
            @case('Aaru'){
              <div class="text-center">
              <b>Welcome Aaru</b>
            </div>
            }

            @default(){
              <b></b>
          }
        }
        </div>
        <div class="form-group">
          <label for="txtpassword">Password:</label>
          <input type="password" placeholder="Enter your password"/>
        </div>
        <button>Login</button>
        <p class="message">Not registered? <a href="/registration">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
